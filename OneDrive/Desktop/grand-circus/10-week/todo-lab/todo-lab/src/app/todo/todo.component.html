<body>
  <div class="mainContainer">
    <H1>To-Do List</H1>
    <h2>A place to store your todos</h2>
    <form #filterPost="ngForm" class="filterForm">
      <input
        (change)="handleFilter(filterPost)"
        name="filterTodo"
        [(ngModel)]="filterTodo"
        id="addText"
        type="text"
        placeholder="Filter Your Todos"
      />
    </form>
    <ol>
      <li
        *ngFor="let todo of todos; index as i"
        [ngClass]="{ completed: todo.completed }"
      >
        <div class="left">
          <p>{{ i + 1 }}.</p>

          <button
            (click)="handleCompleted(i)"
            class="completedButton"
            *ngIf="!todo.completed"
          >
            Complete</button
          >{{ todo.task }}
        </div>
        <button (click)="handleDelete(i)" class="buttonX">X</button>
      </li>
    </ol>
    <div class="addDiv">
      <form #addPost="ngForm" class="addForm">
        <input
          (change)="handleFilter(filterPost)"
          name="addTodo"
          [(ngModel)]="addTodo"
          id="addText"
          type="text"
          placeholder="Add your To-Do"
        />
        <button (click)="handleAdd(addPost)" class="addButton">ADD</button>
      </form>
    </div>
  </div>
</body>
